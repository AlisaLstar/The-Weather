    <!-- create search area input city-->
    <div class="wrap-div">

    <div class="row">
      <!-- main row -->

      <!-- search div -->
        <div class="col-md-3" id="searchCity">
          <div id= "inputCity">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchId">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn" ><i class="fas fa-search"></i></button>
          </form>
          </div>
          
          <!-- add list of cit -->
          <div>
              <ul id="cityLists">cityList</ul>
          </div>
        </div>
        <!-- end city search div -->
        
        <!-- div for show location and info -->
        <div class="col-lg-9">
          <!-- div second main column -->
          <div class="row">
            <div id=cityDateIcon>
              <span id="city">City:</span>
              <span id="current-date">Date:</span>
              <span id="weather-icon"><i id="icon"></i></span>
              <ul class="dash">
                <li id="current-temp">Temperature:</li>
                <li id="humidity">Humidity:</li>
                <li id="wind">Wind:</li>
                <li id="UV-index">UV-ibdex:</li>
              </ul>
            </div>
          </div>
           


        <!-- 5 day forecast -->
        <div class="row">
        <div class="col-md-9">
            <div class="text-center">
                <h2>5 Day Forecast</h2>
            </div>
        <!-- 5 days forcast -->
        <div class="row no-gutters position">
            <div class="col-lg mx-1 pb-2">
              <div class="card text-white bg-primary" id="day-1">

                  <h5 class="card-title" id="date-1">Day One</h5>
                  <div class="weather-icon1">
                    <img alt="forcast-weather-icon1" id="icon1" />
                  </div>
                  <p class="card-text" id="temp-1"></p>
                  <p class="card-text" id="humid-1"></p>
                </div>
              </div>
            </div>
              <div class="col-lg mx-1 pb-2">

                    <div class="weather-icon2">

                </div>
              </div>

                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">

                    <h5 class="card-title" id="date-4">Day Fouth</h5>

              <div class="col-lg mx-1 pb-2">
